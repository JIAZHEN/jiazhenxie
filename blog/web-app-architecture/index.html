        <h1 style="font-size: 2rem; margin-bottom: 1rem;">《大型网站技术架构》总结</h1>

        </p>
        <p style="margin-bottom: 1rem;">Tags: web, architecture, design</p>
        <div style="line-height: 1.6;"><p>开始 一如我们开始网站开发时制作个人主页，起初它完全可以被部署在一个小型计算机或者个人电脑（以下统称服务器），应用程序，网站资源和数据库等都在这一台服务器中。随着访问量和业务的增加 前端架构 浏览器优化技术。既优化响应页面，常用有 页面缓存、合并 HTTP 减少请求次数、使用页面压缩等。 CDN，使用户可以通过最短路径获取内容。 静态资源独立部署，如 JS、CSS 等文件部署在专门的服务器上，并使用专门的（二级）域名。 图片服务。如静态资源一样，独立部署在图片服务器集群上，并使用独立的（二级）域名。 反射代理。 DNS，将域名解析成 IP 地址，利用 DNS 可以实现 DNS 负载均衡。 应该层架构 开发框架，分离关注面，全美工，开发工程师各司其职。同时内置一些安全策略，防护 Web 应用攻击。 页面渲染，将动态内容和静态页面模板集成，组成最终显示给用户的完整页面。 负载均衡，将多台服务器组成一个集群，通过此技术将用户请求分发到不同的服务器上，以应对大量用户同时访问时产生的高并发负载压力。 Session 管理， 为了实现高可用的应用服务器集群，应用服务器通常设计为无状态，不保存用户请...</p></div>
