        <h1 style="font-size: 2rem; margin-bottom: 1rem;">Facebook 新发布的 Yarn JS 包管理器的 5 大功能</h1>
        <p style="color: #666; margin-bottom: 1rem;">
          By Jiazhen Xie | 15 November 2016
        </p>
        <p style="margin-bottom: 1rem;">Tags: web, javascript, facebook, integration</p>
        <div style="line-height: 1.6;"><p>简而言之: 在 Javascript 中有很多软件包管理器，比如 npm，bower，component，和 volo 等等。在笔者写这篇文章时，npm 是目前最流行的 Javascript 软件包管理器。通过 npm 客户端可以获取到 npm registry 里成千上万的代码库。就在几天前，Facebook发布了一个新的 Javascript 软件包管理器，名为 Yarn，并声称它比 npm 更快，更可靠，更安全。接下来，本文将介绍Yarn的五大功能。 Yarm 是 Facebook 开发的一个新 Javascript 软件包管理器。它为 Javascript 程序员提供了快速，可靠和安全的依赖包管理。以下是 Yarn 的五大功能。 可离线工作 Yarn 拥有离线工作的能力。具体来说既是，之前安装过的软件包可在离线状态下再次安装，不需要网络连接。典型的例子如下： 当有网络连接时，笔者通过 Yarn 安装了两个软件包： 用 创建了一个 package.json 用 yarn 安装 express 和 jsonwebtoken 安装完毕 在安装写成后，笔者直接把原目录里的 node_m...</p></div>
